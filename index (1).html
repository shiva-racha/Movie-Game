<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <p id="scoreDisplay">Score: 0</p>
        <h1>Guess the Movie</h1>
        <p id="lyrics">Loading...</p>  <!-- This will show the song lyrics -->
        <input type="text" id="userInput" placeholder="Enter movie name" />
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
